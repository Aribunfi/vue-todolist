<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue to do list</title>

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>

    <!-- vuejs -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>


    <!-- css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <nav class="navbar bg-light">
            <div class="container">
                <a class="navbar-brand" href="#"></a>
                <img src="./img/logo.png" alt="Logo Boolean" height="50">
            </div>
        </nav>

        <div class="container">
            <div class="row">
                <div class="col-5">
                    <h1>TO DO LIST</h1>
                    <ul class="list-group">
                        <li v-for="(todo, todoIndex) in todoList" class="list-group-item d-flex"
                            :class="(todo.done) ? 'deleted-text' : '' ">
                            {{ todo.text }}
                            <button @click="removeTodo(todoIndex)" type="button" class="btn btn-info ms-auto">
                                <i class="fa fa-times"></i>
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

    </div>












    <script src="main.js"></script>
</body>

</html>
